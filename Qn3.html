<html>
    <head>
        <title>Nested and definition list</title>
    </head>
        <body>
            <hr>
            <h1>To Illustrate text formating tags</h1>
            <hr>
            <p>An Ordered nested list:</p>
            <ol type="1">
                <li>Coffee</li>
                <li>Tea</li>
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea</li>
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>

                    </ol>

                </ol>
                <li>Milk</li>
            </ol>
            <h5>A Definition List:</h5>
            <dl>
                <dt>Bangalore</dt>
               <dd>-Capital city of kamataka</dd>
            <dt>Mumbai</dt>
                <dd>-Capital city of maharashtra</dd>
            </dl>
        
        </body>
    
</html>
